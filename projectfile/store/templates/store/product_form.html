<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #FFDAB9; /* Peach background */
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .btn-custom {
            background-color: #ff9a76; /* Soft peach button */
            color: white;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #ff7f50; /* Darker peach on hover */
        }
        .form-control {
            border-radius: 8px; /* Rounded input fields */
            border: 1px solid #ccc;
            padding: 10px;
        }
        textarea {
            resize: none; /* Prevent resizing of description box */
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Product Form</h2>

        <form method="post" class="mt-4">
            {% csrf_token %}

            <!-- Product Name -->
            <div class="mb-3">
                <label for="id_name" class="form-label">Product Name</label>
                {{ form.name }}
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="id_description" class="form-label">Description</label>
                {{ form.description }}
            </div>

            <!-- Price -->
            <div class="mb-3">
                <label for="id_price" class="form-label">Price (Taka)</label>
                {{ form.price }}
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-custom px-4 py-2">Save Product</button>
            </div>
        </form>

        <!-- Back Button -->
        <div class="text-center mt-3">
            <a href="{% url 'product_list' %}" class="btn btn-secondary px-4 py-2">Back to List</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
