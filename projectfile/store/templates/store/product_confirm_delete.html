<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #FFDAB9; /* Peach background */
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }
        .btn-danger {
            background-color: #dc3545; /* Red delete button */
        }
        .btn-danger:hover {
            background-color: #bb2d3b;
        }
        .btn-secondary {
            background-color: #6c757d; /* Gray cancel button */
        }
    </style>
</head>
<body>

    <div class="container text-center mt-5">
        <h3 class="mb-4">Delete Product</h3>
        <p>Are you sure you want to delete <strong>"{{ product.name }}"</strong>?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger px-4 py-2">Yes, Delete</button>
            <a href="{% url 'product_list' %}" class="btn btn-secondary px-4 py-2 ms-2">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
