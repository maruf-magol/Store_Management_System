<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #FFDAB9; /* Peach color */
        }
        .container {
            max-width: 800px;
        }
        .card {
            background: white;
            border-radius: 10px;
        }
        .btn-custom {
            background-color: #ff9a76; /* Soft peach button */
            color: white;
        }
        .btn-custom:hover {
            background-color: #ff7f50; /* Darker peach on hover */
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Product List</h1>

        <!-- Search Bar -->
        <form method="GET" class="d-flex mb-3">
            <input type="text" name="q" value="{{ query }}" class="form-control me-2" placeholder="Search by name">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Product Table -->
        <div class="card shadow-sm p-3">
            <div class="card-body">
                <table class="table table-striped text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in products %}
                            <tr>
                                <td>{{ product.name }}</td>
                                <td>Taka {{ product.price }}</td>
                                <td>
                                    <a href="{% url 'product_update' product.pk %}" class="btn btn-warning btn-sm">Edit</a>
                                    <a href="{% url 'product_delete' product.pk %}" class="btn btn-danger btn-sm">Delete</a>
                                </td>
                            </tr>
                        {% empty %}
                            <tr>
                                <td colspan="3" class="text-muted">No products found.</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add Product Button -->
        <div class="text-center mt-4">
            <a href="{% url 'product_create' %}" class="btn btn-custom">Add New Product</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
